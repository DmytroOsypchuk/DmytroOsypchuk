<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Background</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/nav.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/pages.css">
    <script src="assets/js/script.js" defer></script>
    <!-- Load i18n globally so translated elements are populated after menu injection -->
    <script src="assets/js/i18n.js" defer></script>
</head>

<body>
<header>
    <div id="menu-container"></div>
</header>

<div class="container background-layout">
    <h1 class="section-title" data-i18n="background_title"></h1>

    <div class="background-columns">

        <!-- EDUCATION -->
        <div class="background-column">
            <h2 class="background-subtitle" data-i18n="education"></h2>

            <div class="timeline">
                <div class="timeline-item">
                    <div class="timeline-dot"></div>
                    <div class="timeline-content" data-i18n="education_item_1"></div>
                </div>

                <div class="timeline-item">
                    <div class="timeline-dot"></div>
                    <div class="timeline-content" data-i18n="education_item_2"></div>
                </div>

                <div class="timeline-item">
                    <div class="timeline-dot"></div>
                    <div class="timeline-content" data-i18n="education_item_3"></div>
                </div>
            </div>
        </div>

        <!-- SEPARATOR -->
        <div class="vertical-separator"></div>

        <!-- EXPERIENCE -->
        <div class="background-column">
            <h2 class="background-subtitle" data-i18n="experience"></h2>

            <div class="timeline">
                <div class="timeline-item">
                    <div class="timeline-dot"></div>
                    <div class="timeline-content" data-i18n="experience_item_1"></div>
                </div>

                <div class="timeline-item">
                    <div class="timeline-dot"></div>
                    <div class="timeline-content" data-i18n="experience_item_2"></div>
                </div>

                <div class="timeline-item">
                    <div class="timeline-dot"></div>
                    <div class="timeline-content" data-i18n="experience_item_3"></div>
                </div>
            </div>
        </div>

    </div>
</div>
<!-- Load menu loader (fixed path) -->
<script src="assets/js/menu.js"></script>
</body>
</html>
